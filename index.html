<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Make Up Catalog</title>
  <link rel="stylesheet" href="css/style.css" />

  <script src="modules/lodash.js"> </script>

</head>

<body>
  <header>
    <h1>Make Up Catalog</h1>
  </header>
  <main>
    <form class="catalog-control">
      <div class="form-control" >
        <label for="filter-name">Nome:</label>
        <input type="text" id="filter-name" name="search" value=""
               onkeyup="mySearch()" />
      </div>
      <div class="form-control">
        <label for="filter-brand">Marca:</label>
        <select id="filter-brand">
          <option value="">Todos</option>
        </select>
      </div>
      <div class="form-control">
        <label for="filter-type">Tipo:</label>
        <select id="filter-type" onclick="selectType()">
          <option value="todos">Todos</option>
          <option value="blush">Blush</option>
          <option value="bronzer">Bronzer</option>
          <option value="eyebrow">Eyebrow</option>
          <option value="eyeliner">Eyeliner</option>
          <option value="eyeshadow">Eyeshadow</option>
          <option value="foundation">Foundation</option>
          <option value="eyeshadow">Eyeshadow</option>
          <option value="lip_liner">Lip liner</option>
          <option value="lipstick">Lipstick</option>
          <option value="mascara">Mascara</option>
          <option value="nail_polish">Eyebrow</option>
        </select>
      </div>
      <div class="form-control">
        <label for="sort"></label>
        <select id="sort-type" onclick="productOrderBy()">
          <option value="descRating">Melhor Avaliados</option>
          <option value="ascPrice">Menores Preços</option>
          <option value="descPrice">Maiores Preços</option>
          <option value="ascName">A-Z</option>
          <option value="descName">Z-A</option>
        </select>
      </div>
    </form>
    <section catalog-container id="mycatalog" class="catalog"></section>
  </main> 
  
  <script src="js/app.js"> </script>
</body>

</html>
